<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #root {
            margin: 50px auto;
            width: 500px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            padding: 10px;
        }
        ul>li{
            margin-bottom: 20px;
            list-style: none;
        }
        input.textbox {
            outline: none;
            width: 300px;
            padding: 6px;
            border: 1px solid #ddd;
            transition: 0.3s;
            border-radius: 3px;
        }

        input.textbox:focus{
            border-color: #2ad;
            box-shadow: 0 0 10px #2ad;
        }

        .label {
            display: inline-block;
            width: 120px;
        }

        button {
            outline: none;
            width: 120px;
            height: 30px;
            border: 1px solid #ddd;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover{
            background-color: #eee;
        }

        button:active{
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="root">
        <ul>
            <li>
                <label>姓名：<input class="textbox" type="text" x-model="person.name"></label>
            </li>
            <li>
                <label>年龄：<input class="textbox" type="number" x-model="person.age"></label>
            </li>
            <li>
                <span class="label">双绑：</span>
                {{person.name}} 的年龄是： {{showAge}}
            </li>
            <li x-if="over30">
                <span class="label">条件显示(x-if)：</span>
                都30多啦 >_<#@!
            </li>
            <li>
                <span class="label">计算属性：</span>
                {{person.name}} 距离30岁还有 {{diff30}} 年
            </li>
            <li>
                <button @click="reset">重置</button>
            </li>
        </ul>
    </div>
    <script src="/dist/mvvm.js"></script>
</body>
</html>
