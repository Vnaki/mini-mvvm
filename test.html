<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <div :style="cmStyle " id="root">
            <div>
                His name is {{ person.name }},{{ person.name }}'s age is
                {{ person.age }}
            </div>
            <ul x-bind:class="cmClass" :style="cmStyle ">
                <li>hello world {{ person.name }}</li>
                <li>{{ message }}</li>
            </ul>
            <div><button @click="sayHello">sayHello</button></div>
        </div>
        <script src="dist/mvvm.js"></script>
        <script>
            window['vm'] = new MVVM({
                el: '#root',
                data() {
                    return {
                        person: {
                            name: 'tom',
                            age: 12
                        },
                        cmStyle: 'color:red;',
                        cmClass: 'cm-classxx',
                        message: ''
                    };
                },
                computed: {
                    info() {
                        return this.person.name + ':' + this.person.age;
                    }
                },
                methods: {
                    sayHello() {
                        this.message = `当前时间： ${+new Date()}`;
                    }
                }
            });
        </script>
    </body>
</html>
